<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css">
    </head>

    <body>
        <input type="text" class="Tfield" id="ingredient" placeholder="Type an ingredient">
        <input type="button" class="button" id="addBtn" value="Add Ingredient">
        <input type="button" class="button" id="find_recipes" value="Find Recipes">
        <div class="slidecontainer">
            <input type="range" min="1" max="10" value="5" class="slider" id="slider">
            <p id="numRecipes"></p><br>
        </div>

        <form>
            <input type="radio" id="breakfast" value="breakfast" name="mealtype">
            <label for="breakfast">Breakfast</label><br>
            <input type="radio" id="lunch" value="lunch" name="mealtype">
            <label for="lunch">Lunch</label><br>
            <input type="radio" id="dinner" value="dinner" name="mealtype">
            <label for="dinner">Dinner</label><br>
            <input type="radio" id="snack" value="snack" name="mealtype">
            <label for="snack">Snack</label><br>

        </form>

        <ul id="recipes">
            
        </ul>
        <div class="wrapper">
            <div class="list_wrap">
                <ul id = 'list'>
                </ul>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="eventlisteners.js"></script>
    </body>
</html>
