<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="topButtons">
        <input type="text" class="Tfield" id="ingredient" placeholder="Type an ingredient">
        <input type="button" class="button" id="addBtn" value="Add Ingredient">
        <input type="button" class="button" id="find_recipes" value="Find Recipes">
    </div>
    <br>

    <div class="slidecontainer">
        <input type="range" min="1" max="10" value="5" class="slider" id="slider">
        <p id="numRecipes"></p><br>
    </div>

    <div class="wrapper">
        <div class="list_wrap">
            <ul id='list'>
            </ul>
        </div>
    </div><br>
    <div class="rButtons">
        <form>
            <div class="mealtype-container">
                <input type="radio" id="breakfast" value="breakfast" name="mealtype">
                <label for="breakfast">Breakfast</label>
                <input type="radio" id="lunch" value="lunch" name="mealtype">
                <label for="lunch">Lunch</label>
                <input type="radio" id="dinner" value="dinner" name="mealtype">
                <label for="dinner">Dinner</label>
                <input type="radio" id="snack" value="snack" name="mealtype">
                <label for="snack">Snack</label>
            </div>
        </form>

        <form>
            <div class="restrictions-container">
                <input type="radio" id="tn-free" value="tree-nut-free" name="restrictions">
                <label for="tn-free">Tree Nut Free</label>
                <input type="radio" id="kosher" value="kosher" name="restrictions">
                <label for="kosher">Kosher</label>
                <input type="radio" id="vegetarian" value="vegetarian" name="restrictions">
                <label for="vegetarian">Vegetarian</label>
                <input type="radio" id="lowsugar" value="sugar-conscious" name="restrictions">
                <label for="lowsugar">Low Sugar</label>
            </div>
            <ul id="recipes"></ul>
        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
